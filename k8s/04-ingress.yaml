apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-handler-ingress
  annotations:
    # Example annotation for an NGINX controller to enforce HTTPS redirect
    # kubernetes.io/ingress.class: nginx 
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # tls: # Uncomment and configure if you are managing TLS certificates
  # - hosts:
  #   - webhook.yourdomain.com
  #   secretName: webhook-tls-secret
  rules:
  - host: webhook.yourdomain.com # Replace with your actual domain/subdomain
    http:
      paths:
      - path: /webhook
        pathType: Exact
        backend:
          service:
            name: webhook-handler-svc
            port:
              number: 80
