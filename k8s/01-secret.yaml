apiVersion: v1
kind: Secret
metadata:
  name: github-webhook-secrets
type: Opaque
data:
  # The GitHub Webhook Secret (base64 encoded value of your shared secret)
  # Example: echo -n "your-github-secret-token" | base64
  GITHUB_WEBHOOK_SECRET: "..." 
  
  # The Azure Service Bus Connection String (base64 encoded value)
  # Example: echo -n "Endpoint=sb://..." | base64
  AZURE_SERVICE_BUS_CONN_STRING: "..." 
  
  # The name of the Service Bus Queue (base64 encoded value)
  # Example: echo -n "github-events-queue" | base64
  AZURE_SERVICE_BUS_QUEUE_NAME: "..."
